<!DOCTYPE html>
<html>
  <header>
    <title>Sam's Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </header>
  <body>
    <div>
      <h1>Rock Paper Scissors!</h1>
    </div>
    <div id="gameScreen">
      <h2 id="roundWinner">Pick a hand.</h2>
      <input type="button" id="rock" class="circle" alt="Rock"></input>
      <input type="button" id="paper" class="circle" alt="Paper"></input>
      <input type="button" id="scissors" class="circle" alt="Scissors"></input>
      <h3>First to three wins</h3>
      <h4>Player 1 score: <span id="playerScore"></span>/3. Computer score: <span id="computerScore"></span>/3.</h4>
    </div>
    <div id="gameOverScreen">
      <h2 id ="gameWinner"></h3>
      <button class="playAgain">Play again?</button>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
