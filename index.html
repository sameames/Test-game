<!DOCTYPE html>
  <header>
    <title>Sam's Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/main.css">
  </header>
  <body>
    <div>
      <h1>Rock Paper Scissors!</h1>
    </div>
    <div id="gameScreen">
      <h3 id="roundWinner">Pick a hand.</h3>
      <button id='rock' class="circle rock">Rock</button>
      <button id='paper' class="circle paper">Paper</button>
      <button id='scissors' class="circle scissors">Scissors</button>
      <h2>First to three wins</h2>
      <h3>Player 1 score: <span id="playerScore"></span>/3. Computer score: <span id="computerScore"></span>/3.</h2>
    </div>
    <div id="gameOverScreen">
      <h2 id ="gameWinner"></h3>
      <button id="playAgian">Play again?</button>
    </div>
    <script src="js/getElements.js"></script>
    <script src="js/score.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
